<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: auto;
      gap: 1rem;
      border-radius: 5px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    input, textarea, button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .query-type-buttons {
      display: flex;
      gap: 1rem;
      border-radius: 10px;
    }

    .query-option {
      display: none;
    }

    .query-label {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
      transition: background 0.2s;
    }

    .query-option:checked + .query-label {
      background-color: #007BFF;
      color: white;
      border-color: #0056b3;
    }

    .submit-button {
      align-self: flex-start;
      padding: 0.6rem 14.48rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      ;
    }

    .submit-button:hover {
      background-color: #0056b3;
      
    }

    .message-area {
      padding: 0.75rem;
      background-color: #f0f0f0;
      border-left: 4px solid #007BFF;
      border-radius: 4px;
      font-style: italic;
    }
    .form group >{
        justify-content: flex-start;
        flex-shrink: 2;
    }
  </style>
</head>
<body>

  <form class="form-container">
    <h2>Contact Us</h2>
    <div class="form-group">
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>

    <div class="form-group">
      <label for="st-name">Last Name*</label>
      <input type="text" id="st-name" name="st-name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address*</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label>Query Type*</label>
      <div class="query-type-buttons">
        <input type="radio" id="general" name="query-type" value="general" class="query-option" required />
        <label for="general" class="query-label">General Query</label>

        <input type="radio" id="support" name="query-type" value="support" class="query-option" />
        <label for="support" class="query-label">Support Query</label>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <div class="buttons">
    <button>
    </button>  I concent being contacted by the team
    </div>
    <button type="submit" class="submit-button">Submit</button>

   
    </div>
  </form>

</body>
</html>
